<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Resistration Form </title>
</head>
<body>
    <h1 style=text-align:center>Resistration Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="Name" name="ABC">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
            <td>
                    <input type="phone" placeholder="9999******">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
            <td>
                    <input type="email" placeholder="****@gamil.com">
                </td>
            </tr>
<tr>
    <td>
        Password:
    </td>
    <td>
        <input type="password" placeholder="Password">
    </td>
</tr>
<tr>
    <td>
        Gender:
    </td>
    <td>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Transgender
    </td>
</tr>
<tr>
    <td>
        Date Of Birth:
    </td>
    <td>
        <input type="date">
    </td>
</tr>
<tr>
    <td>
        Hobbies:
    </td>
    <td>
        <input type="checkbox"singing>singing
        <input type="checkbox"dancing>dancing
        <input type="checkbox"playing>playing
    </td>
</tr>
<tr>
    <td>
        Education Qualification:
    </td>
    <td>
        <select>
            <option>Select Option</option>
            <option>10</option>
            <option>10+2</option>
            <option>Graduation</option>
            <option>Postgraduation</option>
        </select>
    </td>
</tr>
<tr>
    <td>
        Address:
    </td>
    <td>
        <textarea cols="15" rows="5" placeholder="Address"></textarea>
    </td>
</tr>
    <tr>
        <td>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </td>
    </tr>
        </table>
    </form>
</body>
</html>
